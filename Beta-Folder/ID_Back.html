<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Templates</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="id_card_styles.css" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-md-12">
			<div class="card-container">
				<div class="card emergency-card">
					<h2>THIS IS NON-TRANSFERABLE</h2>
					<img src="./img/PQ_Logo.jpg" alt="City Seal Watermark" class="watermark">
					
					<div class="form-row">
						<div class="flex-row">
							<label>ADDRESS:</label>
							<div class="input-line">123 Main Street, Example Building</div>
						</div>
						<div class="input-line">Green Meadows Subdivision, Barangay Tambo</div>
						<div class="input-line">Para√±aque City, 1700</div>
					</div>
					
					<div class="form-row half-row">
						<div>
							<div class="flex-row">
								<label>DATE OF BIRTH:</label>
								<div class="input-line">January 15, 1995</div>
							</div>
						</div>
						<div>
							<div class="flex-row">
								<label>SEX:</label>
								<div class="input-line">Male</div>
							</div>
						</div>
					</div>
					
					<div class="form-row half-row">
						<div>
							<div class="flex-row">
								<label>DATE ISSUED:</label>
								<div class="input-line">April 23, 2025</div>
							</div>
						</div>
						<div>
							<div class="flex-row">
								<label>BLOOD TYPE:</label>
								<div class="input-line">O+</div>
							</div>
						</div>
					</div>
					
					<div class="emergency-title">
						IN CASE OF EMERGENCY PLEASE NOTIFY:
					</div>
					
					<div class="form-row">
						<div class="flex-row">
							<label>PARENT/GUARDIAN:</label>
							<div class="input-line">John Doe Periodt</div>
						</div>
					</div>
					
					<div class="form-row">
						<div class="flex-row">
							<label>CONTACT NO.:</label>
							<div class="input-line">0912-345-6789</div>
						</div>
					</div>
					
					<div class="footer-content">
						<h3 class="helvetica shadowed">HON. ERIC L. OLIVAREZ</h3>
						<p class="fw-bold">City Mayor</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
