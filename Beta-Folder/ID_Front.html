<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Templates</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="id_card_styles.css" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-md-12">
			<div class="card-container">
				<div class="card pwd-card">
					<div class="header">
						<div class="logo-container">
							<img src="./img/PH_Flag.webp" alt="Philippine Flag" class="flag">
							<div class="text-center">
								<h5 class="mb-0 fw-bold">REPUBLIC OF THE PHILIPPINES</h5>
								<h4 class="mb-0 helvetica shadowed">CITY OF PARAÃ‘AQUE</h4>
								<small>Persons with Disability Affairs Office</small>
							</div>
							<div class="logo-group">
								<img src="./img/PQ_Logo.jpg" alt="City Seal" class="city-seal">
								<img src="./img/BP_Logo.jpg" alt="Bagong Pilipinas Logo" class="other-logo">
								<img src="./img/PDAO_Logo.png" alt="PWD Logo" class="other-logo">
							</div>
						</div>
						<div class="mt-3">
							<div class="row">
								<div class="col-md-3"></div>
								<div class="col-md-9">
									<strong>PWD ID NO: </strong><span class="underlined-text text-space">0000-0000-0000-0000</span>
								</div>
							</div>
						</div>
					</div>
					<div class="content">
						<div class="row">
							<div class="col-md-3">
								<div class="photo-box p-1">
									<img src="./img/default_face.jpg" alt="ID Photo">
								</div>
							</div>
							<div class="col-md-6">
								<div class="field">
									<div class="field-value">Juan Dela Cruz</div>
									<div class="field-line"></div>
									<div class="field-label">NAME</div>
								</div>
								<div class="field">
									<div class="field-value">Insert Disability Here</div>
									<div class="field-line"></div>
									<div class="field-label">TYPE OF DISABILITY</div>
								</div>
								<div class="field">
									<div class="field-value">JDC</div>
									<div class="field-line"></div>
									<div class="field-label">SIGNATURE</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="photo-box-no-border p-1">
									<img src="./img/qr_sample.png" alt="ID Photo">
								</div>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col">
								<strong>Expires on: </strong><span class="underlined-text">Month DD, 20XX</span>
							</div>
						</div>
					</div>
					<div class="footer">
						VALID ANYWHERE IN THE PHILIPPINES
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
